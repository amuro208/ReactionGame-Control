
  <!DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="apple-mobile-web-app-capable" content="yes">
      <meta name="apple-touch-fullscreen" content="yes">
      <meta name="apple-mobile-web-app-status-bar-style" content="black">
      <meta id="extViewportMeta" name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
      <title>CONTROL</title>

      <link rel="stylesheet" type="text/css" href="./css/bootstrap.min.css">
      <link rel="stylesheet" type="text/css" href="./css/style.css">

      <script src="./js/common/json2.js"        type="text/javascript"></script>
      <script src="./js/common/TweenMax.min.js" type="text/javascript"></script>
      <script src="./js/common/CMS.js"        type="text/javascript"></script>
      <script src="./js/common/common.js"        type="text/javascript"></script>
      <script src="./js/common/pageBase.js"        type="text/javascript"></script>
      <script src="./js/common/UserData.js"        type="text/javascript"></script>
      <script src="./js/common/WebSocket.js"    type="text/javascript"></script>
      <script src="./js/common/panelConf.js"       type="text/javascript"></script>
      <script src="./js/common/panelDebug.js"       type="text/javascript"></script>

      <script src="./js/PageUserList.js"   type="text/javascript"></script>
      <script src="./js/pageGame.js"      type="text/javascript"></script>
      <script src="./js/App.js"       type="text/javascript"></script>
      <style>
          html{position:fixed}
          /*.digitNum{display:inline-block;width:62px;height:72px;font-family:Digital7;font-size:7em;line-height:100%;margin-left:-10px;}*/

      </style>

      <script type="text/javascript">

        var pintro = null;
        var plist  = null;
        var pgame  = null;

        function onload(){
          pintro   = new Page("pageIntrologo");
          plist    = new PageUserList("pageUserlist");
          pgame    = new PageGame("pageGamemain");

          app.pages = [pintro,plist,pgame];
          app.page_headers = ["","USER QUEUE","GAME CONTROL"];
          app.useFlag = true;
          app.multiUser = 1;

          app.init();
          pintro.init();
          plist.init();
          pgame.init();

        }

      </script>
  </head>

  <body onload="onload();">

    <div id="screenRes" style="position:fixed;bottom:0;text-align:left"></div>
      <!-- CONFIGURATION -->
    <div id = "configuration" class="full-popup">
      <div class="full-popup-inner" style="width:70%;">
        <div class="close-button" onclick="closeFullPopup('configuration')"></div>
            <h1>CONFIGURATION</h1>
        <div id="configurationStatus"></div>
        <div style="padding-top:30px;">
          <div>

            <div class="form-group" style="text-align:left">
                <input type="text" class="form-control" style="display:inline-block;width:70%"   id="CMD_SOCKET_IP" placeholder="IP">
                <input type="text" class="form-control" style="display:inline-block;width:100px" id="CMD_SOCKET_PORT" placeholder="PORT">
                <input type="text" class="form-control" style="display:inline-block;width:50px"  id="CMD_SOCKET_ID" placeholder="ID">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" style="display:inline-block;width:90%" id="CMS_IP" placeholder="CMS IP">
                <input type="text" class="form-control" style="display:inline-block;width:50px" id="CMS_EVENT_CODE" placeholder="Event Code">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" id="CMS_UPLOAD" placeholder="Upload URL">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" id="CMS_CLEAR_BOARD" placeholder="Clear Board">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" id="CMS_REQUEST_QUEUE" placeholder="Request User Queue">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" id="CMS_SAVE_QUEUE" placeholder="Save User Queue">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" id="APP_INFINITE_TEST" placeholder="TEST LOOP">
            </div>
          </div>
        </div>
        <div>
          <div style="text-align:center">
            <button onclick="conf.save()"         id = "btn-save"    class="btn btn-lg btn-default">Save</button>
            <button onclick="conf.default()"      id = "btn-default" class="btn btn-lg btn-default">Default</button>
            <button onclick="tcsApp.connectSocket()" id = "btn-connect" class="btn btn-lg btn-default">Connect</button>
            <button onclick="tcssocket.quit()"    id = "btn-quit"    class="btn btn-lg btn-default">Quit</button>
          </div>
        </div>
      </div>
    </div>

    <!-- DEBUGGING PANEL-->
    <div id = "logPanel" class="full-popup">
        <div class="full-popup-inner" style="width:90%;">
        <div class="close-button"     onclick="closeFullPopup('logPanel')"></div>
        <h1>DEBUG CONSOLE</h1>
        <div style="padding-top:30px;height:80%">
          <textarea  class="scrollable log" id="log"></textarea >
        </div>
        <div style="margin-top:15px;">
          <input id="msg" class="form-control" type="textbox" style="width:80%;display:inline-block;vertical-align:middle;"/>
          <button onclick="tcssocket.sendMessage()" class="btn btn-md btn-default" style="min-width:80px;width:15%;display:inline-block;">Send</button>
          </div>
        </div>
      </div>
    </div>

    <div class="hidden-button lt" onclick="openFullPopup('configuration')" alt = "Open Configuration"></div>
    <div class="hidden-button rt" onclick="openFullPopup('logPanel')" alt = "Open Log Panel"></div>
    <div class="hidden-button rb" onclick="toggleOnOff('utilBtns')" alt = "Toggle Utils"></div>

    <div id = "utilBtns" style="display:none; z-index:1001; position:absolute; width:100%; height:250px; bottom:40px; right:0px; text-align:right">
      <button onclick="plist.scrollToUser(0)" class="btn btn-sm btn-default" style="width:160px;">Who is next</button><br>
      <button onclick="plist.getUserDataFromServer()" class="btn btn-sm btn-default" style="width:160px;">Fetch user queues</button><br>
      <button onclick="plist.saveQueueAtServer()" class="btn btn-sm btn-default" style="width:160px;">Save user queues</button><br>
      <button onclick="plist.deleteQueue(true)" class="btn btn-sm btn-default" style="width:160px;">Delete user queues</button><br>
      <button onclick="plist.clearBoard()" class="btn btn-sm btn-default" style="width:160px;">Clear Leader board</button>
    </div>


    <div class="site-wrapper">
      <div class="site-wrapper-inner">
        <div class="site-container">

          <div class="masthead">
            <h1>USER QUEUE</h1>
          </div>

          <div class="mastbody" style="margin:30px 0px 30px 0px">
            <div class="dimm_left"></div>
            <div class="dimm_right"></div>


            <div id = "pageIntrologo" style="margin:auto;margin-top:-40px;" >
                  <img src="./img/logo.png" style="width:900px;/">
            </div>

            <div id = "pageUserlist">
              <div class="app-page">
                <div class="app-page-body">
                  <div style="width:100%;position:relative;">
                    <div style = "position:absolute;left:10px;top:20px;text-align:left;" id = "scrollStatus"></div>
                    <div id = "curUserArrow"><img src="./img/arrow.png" style="width:50px;height:50px"/></div>
                    <div style = "position:absolute;right:10px;top:20px;text-align:right;" id = "udataStatus"></div>
                  </div>
                  <div id = "userlist" class="scrollable">
                    <div id = "thumbContainer">
                      <div id = "thumbContainerWrapper">
                      </div>
                    </div>
                  </div>
                </div>
                <!--div style="border:1px dashed #FF66CC; z-index:100; position:absolute; width:160px; height:80px; top:150px; left:0px; text-align:left">
                  <button onclick="tcsControl.scrollToUser(-1)" >PREV</button>
                </div>
                <div style="border:1px dashed #FF66CC; z-index:100; position:absolute; width:160px; height:80px; top:150px; right:0px; text-align:right">
                  <button onclick="tcsControl.scrollToUser(1)">NEXT</button>
                </div-->
              </div>
              <div class="app-buttons" style="position:relative;">
                <button id="btn-ready" onclick="pgame.userReady()" class="btn btn-lg btn-default" >Ready</button>
              </div>
            </div>

            <div id = "pageGamemain">
              <div class="app-page">
                <div class="app-page-body" style="">

                  <div class="game-user">
                    <div id = "userGame1" style="display:inline-block;width:300px;height:100px;"></div>
                    <!-- <div id = "userGame2" style="display:inline-block;width:200px;height:100px;"></div> -->
                  </div>

                  <div id = "gameInfo" class="game-control"  style="display:none" >
                    <div id = "gtimer" style="display:inline-block;">
                      <div id="ts1"  class="digitNum dn-small" >0</div>
                      <div id="ts2"  class="digitNum dn-small" >0</div>
                      <div id=""     class="digitNum dn-small-colon" >:</div>
                      <div id="tms1" class="digitNum dn-small" >0</div>
                      <div id="tms2" class="digitNum dn-small" >0</div>
                      <div id="tms3" class="digitNum dn-small" >0</div>
                    </div>
                    <div id = "gtimeout" style="display:inline-block;">
                      <div id="ts"  class="digitNum dn-small">TIMEOUT</div>
                    </div>
                    <div id = "gcounter" style="display:inline-block;margin-left:50px;">
                      <div id="cnt1" class="digitNum dn-small">0</div>
                      <div id="cnt2" class="digitNum dn-small">0</div>
                    </div>
                  </div>

                  <div id = "gameButtons" style="display:none" class="game-control" >
                    <div id = "btnCtrl1" class="game-control-btn"  onclick="pgame.gameBtnControl('start');">
                      <div class="inner">
                        <img id="btnCtrlBall" style = "position:relative; top:-30px;margin:0 auto;z-index:1000;" src = "./img/game/ball.png" width="120px">
                        <img id="btnCtrlRnd" style = "position:relative; top:-33px;margin:0 auto;z-index:999;" src = "./img/game/shadow.png" width="60px">
                      </div>
                      <div>START</div>
                    </div>
                    <!-- <div id = "btnCtrl2" class="game-control-btn"  onclick="tcsGame.gameBtnControl('start');">
                      <div class="inner">
                        <img id="btnCtrlBall" style = "position:relative; top:-30px;margin:0 auto;z-index:1000;" src = "./img/game/ball.png" width="120px">
                        <img id="btnCtrlRnd" style = "position:relative; top:-33px;margin:0 auto;z-index:999;" src = "./img/game/shadow.png" width="60px">
                      </div>
                      <div>START</div>
                    </div> -->
                 </div>
                </div>
              </div>

              <div class="app-buttons">
                <button onclick="pgame.cancel()" id="btn-cancel" type="submit" class="btn btn-lg btn-default">CANCEL</button>
                <button onclick="pgame.approve()" id="btn-approve" type="submit" class="btn btn-lg btn-default">APPROVE</button>
              </div>
            </div>
        </div>


        <div class="mastfoot">
          <div>
            <!--p>Powered By The Creative Shop</p-->
          </div>
        </div>
      </div>
    </div>
  </div>
