<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="apple-touch-fullscreen" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta id="extViewportMeta" name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
  <title>COUNTER</title>

  <link rel="stylesheet" type="text/css" href="./css/style.css">

  <script src="./js/tcsSocket.js" type="text/javascript"></script>
  <script src="./js/tcsConf.js"       type="text/javascript"></script>
  <script src="./js/tcsApp.js" type="text/javascript"></script>
  <script src="./js/tcsGameCounter.js" type="text/javascript"></script>
  <style>
      /*html, body {margin: 0; padding: 0; overflow: hidden}*/
      .digitNum{display:inline-block;width:300px;height:500px;font-family:Digital7;font-size:35em;line-height:100%}
  </style>
  <script type="text/javascript">
    pages = ["intrologo","usermain"];
  </script>

  </head>
  <body onload="init();tcsGameCounter.init();">

    <!-- HIDDEN BUTTONS -->
    <div class="hidden-button lt" onmousedown="openFullPopup('configuration')" alt = "Open Configuration"></div>
    <div class="hidden-button rt" onmousedown="openFullPopup('logPanel')"      alt = "Close Configuration"></div>
    <!-- <div class="hidden-button lb" onclick="openFullPopup('configuration')" alt = "Open Configuration"></div>
    <div class="hidden-button rb" onclick="openFullPopup('logPanel')"      alt = "Close Configuration"></div> -->
    <div class="hidden-button rb" onmousedown="tcsGameCounter.addScore()"      alt = "add score"></div>

    <!-- FULL-POPUP -->

    <!-- CONFIGURATION -->
    <div id = "configuration" class="full-popup">
      <div class="full-popup-inner" style="width:90%;">
      <div class="close-button" onmousedown="closeFullPopup('configuration')"></div>
            <h1>CONFIGURATION</h1>
        <div id="configurationStatus"></div>
        <div style="padding-top:30px;">
          <div>
            <div class="form-group">
                <input type="text" class="form-control" id="cmd_ip" placeholder="IP">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" id="cmd_port" placeholder="PORT">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" id="cmd_id" placeholder="ID">
            </div>
          </div>
        </div>
        <div>
          <div style="text-align:center;padding-top:20px;">
            <button onmousedown="tcssocket.connect()" id = "btn-connect" class="btn btn-lg btn-default">Connect</button>
            <button onmousedown="conf.save()"    id = "btn-save"    class="btn btn-lg btn-default">Save</button>
            <button onmousedown="tcssocket.quit()"    id = "btn-quit"    class="btn btn-lg btn-default">Quit</button>
          </div>
        </div>
      </div>
    </div>

    <!-- DEBUGGING PANEL-->
    <div id = "logPanel" class="full-popup">
        <div class="full-popup-inner" style="width:90%;">
        <div class="close-button" onmousedown="closeFullPopup('logPanel')"></div>
        <h1>DEBUG CONSOLE</h1>
        <div style="padding-top:30px;height:80%">
          <textarea  class="scrollable" id="log"></textarea >
        </div>
        <div style="margin-top:15px;">
          <input id="msg" class="form-control" type="textbox" style="width:84%;display:inline-block;vertical-align:middle;"/>
          <button onmousedown="tcssocket.sendMessage()" class="btn btn-md btn-default" style="min-width:80px;width:15%;display:inline-block;">Send</button>
          </div>
        </div>
      </div>
    </div>

  <!-- MAIN -->
    <div class="site-wrapper">

      <div class="site-wrapper-inner">

        <div class="app-container">


          <div class="app">
            <div id = "intrologo" >
              <div class="app-page">
                <div class="app-page-body">
                  <img src="./img/logo.png" style="width:800px;" />
                </div>
              </div>
            </div>
            <div id = "usermain" >
              <div class="app-page">
                <div id="userScore" class="app-page-body" >
                  <div id="cnt1" class="digitNum">0</div>
                  <div id="cnt2" class="digitNum">1</div>

                </div>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>

      </body>
  </html>
