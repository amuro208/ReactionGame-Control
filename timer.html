<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-touch-fullscreen" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta id="extViewportMeta" name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
  <title>TIMER</title>

  <link rel="stylesheet" type="text/css" href="./css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="./css/style.css">
  <!-- <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script> -->

  <!--script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script-->
  <script src="./js/tcsSocket.js"    type="text/javascript"></script>
  <script src="./js/tcsConf.js"      type="text/javascript"></script>
  <script src="./js/tcsApp.js"       type="text/javascript"></script>
  <script src="./js/tcsGameTimer.js" type="text/javascript"></script>
  <style>
      /*html, body {margin: 0; padding: 0; overflow: hidden}*/



  </style>
  <script type="text/javascript">
    pages = ["intrologo","gameTimer","gameTimeout"];

  </script>

  </head>
  <body onload="init();tcsGameTimer.init();paging(1); ">

    <!-- HIDDEN BUTTONS -->
    <div class="hidden-button lt" onmousedown="openFullPopup('configuration')" alt = "Open Configuration"></div>
    <div class="hidden-button rt" onmousedown="openFullPopup('logPanel')"      alt = "Close Configuration"></div>
    <!-- <div class="hidden-button lb" onclick="openFullPopup('configuration')" alt = "Open Configuration"></div>
    <div class="hidden-button rb" onclick="openFullPopup('logPanel')"      alt = "Close Configuration"></div> -->


    <!-- FULL-POPUP -->

    <!-- CONFIGURATION -->
    <div id = "configuration" class="full-popup">
      <div class="full-popup-inner" style="width:90%;">
        <div class="close-button" onclick="closeFullPopup('configuration')"></div>
        <h1>CONFIGURATION</h1>
        <div id="configurationStatus"></div>
        <div class="body">
            <div class="form-group"><input type="text" class="form-control" id="cmd_ip"   placeholder="IP"></div>
            <div class="form-group"><input type="text" class="form-control" id="cmd_port" placeholder="PORT"></div>
            <div class="form-group"><input type="text" class="form-control" id="cmd_id"   placeholder="ID"></div>
        </div>
        <div class="utils">
            <button onclick="tcssocket.connect()" id = "btn-connect" class="btn btn-lg btn-default">Connect</button>
            <button onclick="conf.save()"         id = "btn-save"    class="btn btn-lg btn-default">Save</button>
            <button onclick="tcssocket.quit()"    id = "btn-quit"    class="btn btn-lg btn-default">Quit</button>
        </div>
      </div>
    </div>

    <!-- DEBUGGING PANEL-->
    <div id = "logPanel" class="full-popup">
        <div class="full-popup-inner" style="width:90%;">
        <div class="close-button"  onclick="closeFullPopup('logPanel')"></div>
        <h1>DEBUG CONSOLE</h1>
        <div class="full-popup-body" style="height:80%;">
          <textarea  class="scrollable log" id="log"></textarea >
        </div>
        <div class="full-popup-utils">
          <input id="msg" type="textbox" class="logtxt"/>
          <button onclick="tcssocket.sendMessage()" class="btn btn-sm btn-default" class="logbtn">Send</button>
        </div>
      </div>
    </div>

  <!-- MAIN -->
    <div class="site-wrapper">
      <div class="site-wrapper-inner">
        <div class="site-container">
          <div class="mastbody">

            <!--Page 0-->
            <div id = "intrologo">
                  <img src="./img/logo.png" class="fillwidth" >
            </div>

            <!--Page 1-->
            <div id = "gameTimer">
              <div class="app-page">
                <div id = "gameTimerBody" class="app-page-body" style="display:block;">
                  <div id="ts1"  class="digitNum dn-timer" >0</div>
                  <div id="ts2"  class="digitNum dn-timer" >0</div>
                  <div id=""     class="digitNum dn-timer-colon" >:</div>
                  <div id="tms1" class="digitNum dn-timer" >0</div>
                  <div id="tms2" class="digitNum dn-timer" >0</div>
                  <div id="tms3" class="digitNum dn-timer" >0</div>
                </div>
              </div>
            </div>

            <!--Page 2-->
            <div id = "gameTimeout">
              <div class="app-page">
                <div class="app-page-body" style="">
                  <div class="digitNum dn-timeout">TIMEOUT</div>
                </div>
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>

      </body>
  </html>
